<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Person als JSON laden</title>
  </head>
  <body>
    <h1>Person als JSON laden</h1>
    <p>Versuchen Sie in der Browser-Konsole auf die Eigenschaften des JavaScrip-Objekts "person1" zuzugreifen.</p>
    <p>Keine weiter Anzeige im Browserfenster.</p>
    <div id="container">

    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function(event) {

        fetch('extern/person1.json')
          .then((response) => {
            // Definieren, welches Format die Antwort hat (wichtig für den nächsten Teil)
            // !!!!! hier JSON !!!!!!
            return response.json();
          })
          .then((data) => {
            person1 = data;
          })
          .catch(function(error) {
            console.log('Error: ' + error.message);
          });
      });
    </script>
  </body>
</html>
