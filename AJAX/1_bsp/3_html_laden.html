<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AJAX HTML laden und anzeigen</title>
  </head>
  <body>
    <h1>AJAX HTML laden und anzeigen</h1>
    <p>Mit AJAX wird die Datei 'extern/html_text.txt' und der Inhalt mit dem JS-Befehl .innerHTML in das HTML-Element mit der id "content" geschrieben.</p>
    <section id="content">

    </section>

    <script>
      fetch('extern/html_text.txt')
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          // Ausgabe als HTML in in das HTML-Element mit der id "content"
          const content = document.querySelector('#content');
          content.innerHTML = data;
        })
        .catch(function(error) {
          console.log('Error: ' + error.message);
        });
    </script>
  </body>
</html>
